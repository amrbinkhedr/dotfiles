<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias binding="same">
    <family>sans</family>
    <accept>
      <family>Noto Sans</family>
      <family>Noto Sans Arabic</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>sans-serif</family>
    <accept>
      <family>Noto Sans</family>
      <family>Noto Sans Arabic</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>serif</family>
    <accept>
      <family>Noto Sans</family>
      <family>Noto Sans Arabic</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>monospace</family>
    <accept>
      <family>Noto Sans Mono</family>
      <family>Noto Sans Arabic</family>
    </accept>
  </alias>
</fontconfig>
